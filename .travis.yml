# travis CI config
language: python
python:
  - 2.7
  - 3.3
  - 3.4.4
  - 3.5
  - 3.6
  - pypy
matrix:
  allow_failures:
    - python: 'pypy'
  fast_finish: true
install:
  - pip install --upgrade setuptools
  - pip install "pip>=7.1.0"
  - pip install -e .
  - pip install -r test_requirements.txt
script:
  - cd tests
  - python -E run_testsuite.py
